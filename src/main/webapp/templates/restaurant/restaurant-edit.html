<div *ngIf="showToggle"
     [style.display]="'block'"
     [style.background-color]="'rgba(0,0,0,0.4)'"
     class="modal fade in" role="dialog" id="editRow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal()">&times;</button>
                <h2 class="modal-title">{{'restaurants.edit' | i18nPipe}}</h2>
            </div>
            <div class="modal-body">
                <form [formGroup]="restaurantForm" class="form-horizontal" method="post" id="detailsForm">
                    <input type="text" hidden="hidden" id="id" name="id">

                    <div class="form-group">
                        <label for="name" class="control-label col-xs-3">{{'restaurants.name' | i18nPipe}}</label>

                        <div class="col-xs-9">
                            <input formControlName="name" type="text" class="form-control" id="name" name="name" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="control-label col-xs-3">{{'restaurants.address' | i18nPipe}}</label>

                        <div class="col-xs-9">
                            <input formControlName="address" type="text" class="form-control" id="address" name="address" placeholder="address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="site" class="control-label col-xs-3">{{'restaurants.site' | i18nPipe}}</label>

                        <div class="col-xs-9">
                            <input formControlName="site" type="text" id="site" name="site" placeholder="">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="button" [disabled]="!restaurantForm.valid" class="btn btn-primary" (click)="onRestSave()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
