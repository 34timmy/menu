<div *ngIf="showToggle"
     [style.display]="'block'"
     [style.background-color]="'rgba(0,0,0,0.4)'"
     class="modal fade in" role="dialog" id="editRow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal()">&times;</button>
                <h2 class="modal-title">{{'users.edit' | i18nPipe}}</h2>
            </div>
            <div class="modal-body">
                <form [formGroup]="mealForm" class="form-horizontal" method="post" id="detailsForm">
                    <input type="text" hidden="hidden" id="id" name="id">

                    <div class="form-group">
                        <label for="name" class="control-label col-xs-3">{{'meals.description' | i18nPipe}}</label>

                        <div class="col-xs-9">
                            <input formControlName="name" type="text" class="form-control" id="name" name="name" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="control-label col-xs-3">{{'meals.price' | i18nPipe}}</label>

                        <div class="col-xs-9">
                            <input formControlName="price" type="number" class="form-control" id="price" name="price" placeholder="price">
                        </div>
                    </div>
                    <input type="text" hidden="hidden" id="restaurant" name="restaurant">

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="button" [disabled]="!mealForm.valid" class="btn btn-primary" (click)="onMealSave()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
